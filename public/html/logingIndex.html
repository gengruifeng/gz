<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面 自适应</title>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
	</head>
	<body class="bcimg15">
		<!-- 主体开始  -->
		<div class="vlogin">
			<div class="inner">
				<h1></h1>
				<!-- <h3>密码设置成功，请重新登录</h3> -->
				<form id="login-form"  action="" autocomplete="off">
					<!-- 信息相关 开始 -->
					<div class="tp">
						<div class="testwap">
							<div class="inp inpUser">
								<input type="text" id="display_name" name="display_name" placeholder="您的邮箱/手机号" >
							</div>
						</div>
						<div class="testwap">
							<div class="inp inpPassword">
								<input type="text" id="password" name="password" placeholder="您的密码">
							</div>
						</div>
						<div class="clearfix passwordRm">
							<div class="fl checkbox">
								<p class="fl"><input type="checkbox" id="checkbox"><span><b></b></span></p><label class="fl" for="checkbox">记住我</label>
							</div>
							<a href="loginFindMobile.html" target="_blank" class="fr">忘记密码？</a>
						</div>
						<input type="submit" value="登录">
						<p class="tips">还没有账号？ <a href="loginMobileNum.html" target="_blank">立即注册&nbsp;<span>>></span></a></p>
					</div>
					<!-- 信息相关 结束 -->

					<!-- 第三方账号登录 开始 -->
					<div class="btm">
						<p><span>第三方账号登录</span></p>
						<ul class="clearfix">
							<li class="fl"><a href="javascript" target="_blank"></a></li>
							<li class="fl"><a href="javascript" target="_blank"></a></li>
							<li class="fl"><a href="javascript" target="_blank"></a></li>
						</ul>
					</div>
					<!-- 第三方账号登录 结束 -->
				</form>
			</div>
		</div>
		<!-- 主体结束 -->
	</body>
	<script src="../js/jquery-2.1.0.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/vlogin.js"></script>
</html>
