<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的简历-首次1-基本信息</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
		<link rel="stylesheet" type="text/css" href="../css/resume-step.css"/>
		<link rel="stylesheet" href="http://test:89/admin/assets/css/datepicker.css" />

	</head>
	<body>
		
		<!--内容开始-->
		<section class="resume-step resume-one clearfix">
			<div class="inner">
				<form action="" id="resumeOneForm">
					<div class="head">
						<img src="../images/head120X120.png" class="changeimg" alt="">
						<img src="../images/headhoverimg.png" class="imgshadow" alt="">
						<input type="file">
					</div>
					<h3><span>基本信息</span></h3>
					<div class="stepmsg">
						<div class="sec">
							<dl class="clearfix">
								<dt class="fl">姓名：</dt>
								<dd class="fl">
									<input type="text" id="display_name" name="display_name">
								</dd>
							</dl>
							<dl class="clearfix sexspan">
								<dt class="fl">性别：</dt>
								<dd class="fl">
									<span><input type="radio" name="sex" id="sexb"><label for="sexb">男</label></span>
									<span><input type="radio" name="sex" id="sexg"><label for="sexg">女</label></span>
									<span><input type="radio" name="sex" id="sexunkonw"><label for="sexunkonw">保密</label></span>
								</dd>
							</dl>
							<dl class="clearfix birthday">
								<dt class="fl">出生日期：</dt>
								<dd class="fl">
									<input class="input-y"  type="text" value="2016" name ="birthday">
									<input class="input-m"  type="text" value="08" name ="birthday">
									<input class="input-d"  type="text" value="26" name ="birthday">
								</dd>
							</dl>
							<dl class="clearfix">
								<dt class="fl">邮箱：</dt>
								<dd class="fl">
									<input type="text" name="email">
								</dd>
							</dl>
							<dl class="clearfix">
								<dt class="fl">手机号：</dt>
								<dd class="fl">
									<input type="text" name="mobUsername">
								</dd>
							</dl>
							<dl class="clearfix city">
								<dt class="fl">所在城市：</dt>
								<dd class="fl">
									<select name="" id="">
										<option value="">北京</option>
									</select>
									<select name="" id="">
										<option value="">北京</option>
									</select>
								</dd>
							</dl>
						</div>
						
					</div>
					<div class="btns">
							<input class="btn btn-yellow btn-wfull" type="submit" value="下一步：继续完善职业信息">
							<a class="btn btn-grey btn-wfull" href="">保存以上信息，但暂不继续完善信息</a>
						</div>
				</form>
			</div>
		
		</section>
		<!--内容结束-->
		<script src="../js/jquery-2.1.0.js"></script>
		<script src="../js/jquery.form.js"></script>
		<script src="../js/jquery.validate.js"></script>
		<script src="../js/vlogin.js"></script>
		<script src="../js/resumeFirst.js"></script>
		<script src="http://http://www.gongzuo.com:88/admin/assets/js/date-time/bootstrap-datepicker.min.js"></script>
		<script src="http://http://www.gongzuo.com:88/admin/assets/js/date-time/locales/bootstrap-datepicker.zh-CN.js"></script>



	</body>

</html>
