<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邮箱设置新密码</title>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
	</head>
	<body class="bcimg10">
		<!-- 主体开始  -->
		<div class="vlogin">
			<div class="inner">
				<h1></h1>
				<h2>设置新密码</h2>
				<form action="" id="loginPssswordResetEmail-form" autocomplete="off">
					<!-- 信息相关 开始 -->
					<div class="tp">
						<div class="testwap">
							<div class="inp inpPassword">
								<input type="text" id="password" name="password" placeholder="您的密码" autocomplete="off">
							</div>
						</div>
						<div class="testwap">
							<div class="inp inpPassword">
								<input type="text" id="confirm_password" name="confirm_password" placeholder="确认密码" autocomplete="off">
							</div>
						</div>
						<input type="submit" value="完  成">
					</div>
					<!-- 信息相关 结束 -->
				</form>
			</div>
		</div>
		<!-- 主体结束 -->
	</body>
	<script src="../js/jquery-2.1.0.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/vlogin.js"></script>
</html>
