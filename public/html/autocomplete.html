<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Typeahead</title>
	<link rel="stylesheet" href="/css/typeahead.css">
</head>

<body>
	<div class="example" id="remote">
		<h2 class="example-name">Remote</h2>
		<p class="example-description">
			Remote data is only used when the data provided by local and prefetch
			is insufficient. In order to prevent an obscene number of requests
			being made to the remote endpoint, requests are rate-limited.
		</p>

		<div class="demo">
			<span class="twitter-typeahead" style="position: relative; display: inline-block;">
				<input class="typeahead tt-hint" type="text" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" dir="ltr" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgb(255, 255, 255);">
				<input class="typeahead tt-input" type="text" placeholder="Oscar winners for Best Picture" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
				<pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: BlinkMacSystemFont; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;">win</pre>
				<div class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
					<div class="tt-dataset tt-dataset-best-pictures">
						<div class="tt-suggestion tt-selectable">Wings</div>
						<div class="tt-suggestion tt-selectable">Gone with the Wind</div>
					</div>
				</div>
			</span>
		</div>
	</div>
	<script src="/js/jquery-2.1.0.js"></script>
	<script src="/js/typeahead.bundle.js"></script>
	<script src="/js/spectrum.js"></script>
	<script src="/js/handlebars.js"></script>


</body>
</html>
