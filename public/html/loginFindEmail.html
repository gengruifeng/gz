<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邮箱找回密码</title>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
	</head>
	<body class="bcimg11">
		<!-- 主体开始  -->
		<div class="vlogin retrieveMobile retrieveEmail">
			<div class="inner">
				<h1></h1>
				<h2>找回密码</h2>
				<form action="" id="loginFindEmail-form">
					<!-- 信息相关 开始 -->
					<div class="tp">
						<div class="testwap">
							<div class="inp inpEmail"><input type="text" id="emailUser" name="emailUser" placeholder="您的邮箱"></div>
						</div>
						
						<div class="clearfix regestypeChange"><a href="loginFindMobile.html" target="_blank" class="fr">使用手机号找回</a></div>
						<dl class="clearfix identifying">
							<dt class="fl"><img src="../images/checkImg.gif" alt=""></dt>
							<dd class="fr identifyingdd">
							<input type="text" id="mobMsg" name="mobMsg" placeholder="验证码">
							</dd>
						</dl>
						<input type="submit" value="立即找回">
					</div>
					<!-- 信息相关 结束 -->
				</form>
			</div>
		</div>
		<!-- 主体结束 -->
	</body>
	<script src="../js/jquery-2.1.0.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/vlogin.js"></script>
</html>
