<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账号注册</title>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
	</head>
	<body class="bcimg14">
		<!-- 主体开始  -->
		<div class="vlogin retrieveMobile">
			<div class="inner">
				<h1></h1>
				<h2>账号注册</h2>
				<form action="" id="loginRegistrationEpassword-form">
					<!-- 信息相关 开始 -->
					<div class="tp">
						<div class="testwap">
							<div class="inp inpPassword"><input type="text" id="password" name="password" placeholder="您的密码"></div>
						</div>
						<div class="testwap">
							<div class="inp inpPassword"><input type="text" id="confirm_password" name="confirm_password" placeholder="确认密码"></div>
						</div>
						<dl class="clearfix identifying">
							<dt class="fl"><img src="../images/checkImg.gif" alt=""></dt>
							<dd class="fr identifyingdd">
							<input type="text" id="mobMsg" name="mobMsg" placeholder="验证码">
							</dd>
						</dl>
						<input type="submit" value="下一步">
					</div>
					<!-- 信息相关 结束 -->
				</form>
			</div>
		</div>
		<!-- 主体结束 -->
	</body>
	<script src="../js/jquery-2.1.0.js"></script>
		<script src="../js/jquery.validate.js"></script>
		<script src="../js/vlogin.js"></script>
</html>
