<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机找回密码</title>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
	</head>
	<body class="bcimg8">
		<!-- 主体开始  -->
		<div class="vlogin retrieveMobile">
			<div class="inner">
				<h1></h1>
				<h2>找回密码</h2>
				<form action="" id="loginFindMobile-form" autocomplete="off">
					<!-- 信息相关 开始 -->
					<div class="tp">
						<div class="testwap">
							<div class="inp inpMobile"><input type="text" id="moblile" name="moblile" placeholder="您的手机号码"></div>
						</div>
						<div class="clearfix regestypeChange"><a href="loginFindEmail.html" class="fr" target="_blank">使用邮箱找回</a></div>
						<dl class="clearfix identifying">
							<dt class="fl"><img src="../images/checkImg.gif" alt=""></dt>
							<dd class="fr identifyingdd">
							<input type="text" id="mobMsg" name="mobMsg" placeholder="验证码">
							</dd>
						</dl>
						<input type="submit" value="立即找回">
					</div>
					<!-- 信息相关 结束 -->
				</form>
			</div>
		</div>
		<!-- 主体结束 -->

	<script src="../js/jquery-2.1.0.js"></script>
	<script src="../js/jquery.validate.js"></script>
