<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机设置新密码</title>
		<link rel="stylesheet" type="text/css" href="../css/vlogin.css"/>
	</head>
	<body class="bcimg7">
		<!-- 主体开始  -->
		<div class="vlogin">
			<div class="inner">
				<h1></h1>
				<h2>设置新密码</h2>
				<div class="third_tit">短信验证码已下发，如果未收到，请<a href="javascript:;">点击重新获取</a>。</div>
				<form action="" id="loginPssswordResetMob-form" autocomplete="off">
					<!-- 信息相关 开始 -->
					<div class="tp">
						<div class="testwap">
							<div class="inp inpPassword"><input type="text" id="password" name="password" placeholder="您的密码"></div>
						</div>
						<div class="testwap">
							<div class="inp inpPassword"><input type="text" id="confirm_password" name="confirm_password" placeholder="确认密码"></div>
						</div>
						<div class="testwap">
							<div class="inp inpMobile"><input type="text" id="mobMsg" name="mobMsg" placeholder="短信验证码"></div>
						</div>
						<input type="submit" value="完  成">
						
					</div>
					<!-- 信息相关 结束 -->
				</form>
			</div>
		</div>
		<!-- 主体结束 -->
	</body>
	<script src="../js/jquery-2.1.0.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/vlogin.js"></script>
</html>
